<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Repoduzindo audioem html5</h1>
    <audio src="Audio/HINO OFICIAL DA CONEMAD-PA.mp3"controls autoplay></audio>
    <audio preload="metadata"autoplay controls>
        <source src="Audio/HINO OFICIAL DA CONEMAD-PA.mp3" type="audio/mp3"><!-- aqui coloca audios de diferentes formatos para funcionar em outros navegadores-->
        <!--se caso não funcionar vai baixar-->
        <p>o navegador não é compativel pofavor baixe o audio a baixo</p>
        <a href="Audio/HINO OFICIAL DA CONEMAD-PA.mp3">Audio/HINO OFICIAL DA CONEMAD-PA.mp3</a>

    </audio>
    <h1>enserindo videos hospedado localmente</h1>
    <video src="Audio/Scroll opening animation ｜ scroll green screen (1).mp4" width="500" controls>

    </video>
    <video preload="metadata" autoplay controls width="500" loop>
        <source src="Audio/Scroll opening animation ｜ scroll green screen (1).mp4" type="video/mp4">
        <!-- aqui coloca videos de diferentes formatos para funcionar em outros navegadores-->
        <!--se caso não funcionar vai baixar-->
        <p>o navegador não é compativel pofavor baixe o audio a baixo</p>
        <a href="Audio/Scroll opening animation ｜ scroll green screen (1).mp4">Audio/HINO OFICIAL DA CONEMAD-PA.mp3</a>
    
    </video>
<h1>adicionar video do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/dO9lXcngh60?si=DWobDn3F1WXjVwZP"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
