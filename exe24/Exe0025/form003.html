<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome"> Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            <p><label for="imedia">Média</label></p>
            <p><input type="number" name="madia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" > </p>
            <p>
                <label for="imes">Mes

                </label>
                <input type="month" name="mes" id="imes" value="2020-01" required>
            </p>
            <p><input type="date" name="dia" id="dia"></p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="file">
        </p>
    </form>
</body>
</html>
