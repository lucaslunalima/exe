<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esporte" id="ifutebol" value="futebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete" value="basquete"> Basquete <br>
            <input type="checkbox" name="volei" id="ivolei" value="volei"> Volei <br>
            <input type="checkbox" name="tenis" id="itenis" value="tenis"> Tenis <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="masc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="fem"> <label for="ifem">Feminino</label> <br> 
        </fieldset>
    </form>
</body>
</html>
